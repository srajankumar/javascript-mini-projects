<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex font-mono bg-gradient-to-r from-violet-500 to-purple-500 w-full min-h-screen py-10 justify-center items-center"
    >
      <div
        class="lg:w-1/3 md:w-1/2 w-96 bg-gray-200 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 rounded-2xl p-8 flex flex-col mt-10 md:mt-0 relative z-10 shadow-md"
      >
        <h2
          class="text-gray-100 w-full text-center text-2xl mb-5 font-bold title-font"
        >
          Caesar Cipher
        </h2>

        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-black font-bold"
            >encode or decode</label
          >
          <input
            type="text"
            id="input"
            class="w-full bg-gray-200 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-800 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-black font-bold"
            >Enter the message</label
          >
          <input
            type="text"
            id="message"
            class="w-full bg-gray-200 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-800 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-black font-bold"
            >Enter the shift</label
          >
          <input
            type="number"
            id="shift"
            min="0"
            class="w-full bg-gray-200 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-800 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <button
          id="generate"
          class="text-white bg-indigo-600 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 rounded text-lg"
        >
          Generate
        </button>
        <div class="relative my-4">
          <textarea
            type="text"
            id="password"
            readonly
            placeholder="Generated message will appear here"
            class="w-full text-sm placeholder-gray-800 bg-gray-200 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-20 rounded-md focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-gray-800 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
